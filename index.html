<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav-logo">Portfolio</div>
        <ul class="nav-links">
            <li><a href="#home">홈</a></li>
            <li><a href="#about">소개</a></li>
            <li><a href="#projects">프로젝트</a></li>
            <li><a href="#skills">기술</a></li>
            <li><a href="#contact">연락처</a></li>
        </ul>
    </nav>

    <!-- 메인 섹션 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>안녕하세요,<br>저는 <span class="highlight">Ella</span>입니다</h1>
            <p>웹 개발자 | UI/UX 디자이너</p>
            <a href="#contact" class="cta-button">연락하기</a>
        </div>
    </section>

    <!-- 소개 섹션 -->
    <section id="about" class="about">
        <h2>About Me</h2>
        <div class="about-content">
            <div class="about-image">
                <img src="images/20230513r.jpg" alt="프로필 사진">
            </div>
            <div class="about-text">
                <p>Hello. I'm Ella.</p>
            </div>
        </div>
    </section>

    <!-- 프로젝트 섹션 -->
    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="project1.jpg" alt="프로젝트 1">
                <h3>프로젝트 제목</h3>
                <p>프로젝트 설명...</p>
                <div class="project-links">
                    <a href="#" class="github-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="demo-link">Live Demo</a>
                </div>
            </div>
            <!-- 추가 프로젝트 카드 -->
        </div>
    </section>

    <!-- 기술 스택 섹션 -->
    <section id="skills" class="skills">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-category">
                <h3>Frontend</h3>
                <ul>
                    <li>HTML5</li>
                    <li>CSS3</li>
                    <li>JavaScript</li>
                    <li>React</li>
                </ul>
            </div>
            <!-- 추가 기술 카테고리 -->
        </div>
    </section>

    <!-- 연락처 섹션 -->
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <div class="contact-content">
            <form class="contact-form">
                <input type="text" placeholder="이름">
                <input type="email" placeholder="이메일">
                <textarea placeholder="메시지"></textarea>
                <button type="submit">보내기</button>
            </form>
        </div>
    </section>

    <!-- 푸터 -->
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 포트폴리오. All rights reserved.</p>
    </footer>
</body>
</html>
